<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CBT Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- TOP BAR -->
    <header class="topbar">
        <div class="logo-area">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="logo">
            <h2>XYZ International School</h2>
        </div>
    </header>

    <div class="container">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <h3>COMPUTER-BASED TEST</h3>

            <button>HOME</button>
            <button>TAKE EXAM</button>
            <button>EXAMS</button>
            <button>RESULTS</button>
        </aside>

        <!-- DASHBOARD CONTENT -->
        <main class="dashboard">
            <h1>Dashboard</h1>

            <div class="grid">

                <div class="card">
                    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="icon">
                    <p>TAKE EXAM</p>
                </div>

                <div class="card">
                    <img src="https://cdn-icons-png.flaticon.com/512/2910/2910922.png" class="icon">
                    <p>EXAMS</p>
                </div>

                <div class="card">
                    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" class="icon">
                    <p>RESULTS</p>
                </div>

                <div class="card">
                    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828479.png" class="icon">
                    <p>LOGOUT</p>
                </div>

            </div>
        </main>

    </div>

</body>
</html>
